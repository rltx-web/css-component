<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>省市区三级联动选择控件</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- citySelector CSS -->
    <link rel="stylesheet" href="css/cityselector.min.css">
  </head>
  <body>
    
  <!-- S: citySelector -->
  <div class="city-selector" style="top: 50px; left: 50px;">
    <!-- tabs -->
    <ul class="cs-tabs">
      <li class="active">省份</li>
      <li class="disabled">城市</li>
      <li class="disabled">区县</li>
    </ul>
    <!-- cs-box -->
    <div class="cs-box">
      <!-- province-list -->
      <ul class="cs-list province-list">
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
        <li>山西</li>
        <li>内蒙古</li>
        <li>辽宁</li>
        <li>吉林</li>
        <li>黑龙江</li>
        <li>上海</li>
        <li>江苏</li>
        <li>浙江</li>
        <li>安徽</li>
      </ul>
      <!-- city-list -->
      <ul class="cs-list city-list" style="display: none;">
        <li>杭州</li>
        <li>宁波</li>
        <li>温州</li>
        <li>嘉兴</li>
        <li>湖州</li>
        <li>绍兴</li>
        <li>金华</li>
        <li>衢州</li>
        <li>舟山</li>
        <li>台州</li>
        <li>丽水</li>
      </ul>
      <!-- county-list -->
      <ul class="cs-list county-list" style="display: none;">
        <li>鹿城</li>
        <li>龙湾</li>
        <li>瓯海</li>
        <li>洞头</li>
        <li>永嘉</li>
        <li>平阳</li>
        <li>苍南</li>
        <li>文成</li>
        <li>泰顺</li>
        <li>瑞安</li>
        <li>乐清</li>
      </ul>
      <!-- cs btn -->
      <span class="cs-pre disabled" title="没有上一页">&lt;</span>
      <span class="cs-next" title="下一页">&gt;</span>
    </div>
  </div>
  <!-- E: citySelector -->

  <!-- scripts -->
  <!-- <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"
  integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
  crossorigin="anonymous"></script>
  <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
